<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Maker</title>
    <link rel="icon" type="image/png" href="img/icon-cake.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div class="audio">
            <audio controls>
                <source src="audio/happybirtdaytoyou.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="header-btns">
                <button id ="cake-btn"></button>
                <button id ="candle-btn"></button>    
                <button id ="lighter-btn"></button>    
                <button id ="blow-btn"></button>    
                <button id="remove-btn">Erase</button>
        </div>

        <div class="table">
            <img src="img/table.png" alt="mesa">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
